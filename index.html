<!DOCTYPE html>

    <template id="style">
        body {
        background-color: #e2e4e9;
        color: #333333;
        font-family: arial, sans-serif;
        /* padding: 0;
        margin: 0; */
        max-width: none;

        .FbhRzb {

        body>table.GpQGbf {

        body>table.GpQGbf>tbody {

        }

        body>table.GpQGbf>tbody>tr {

        body>table.GpQGbf>tbody>tr>td.e3goi {

    </template>
    <link rel="stylesheet" href="style.css">
    <script>
        window.addEventListener('message', function () {
            var data = arguments[0].data
            if (!(data instanceof Object)) {
                return
            }
            switch (data.state) {
                case '--ready--':
                    iframe.contentWindow.postMessage({
                        src: location.origin + '/injection/script.js',
                        link: location.origin + '/injection/style.css'
                    }, '*')
                    break;
                case '--reload--':
                    iframe.src=data.data
                    break;
            }
        })
    </script>
</head>
<body id="body">
    <div class="nav" xpending>
        <div class="bk">

                    class="feather feather-arrow-left">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Go back</button>

        <div class="sh">

        </div>
        <div class="progress-wrapper">

        </div>
    </div>
    <iframe id="iframe" src='http://localhost:12345/http%3A%2F%2Flocalhost%3A1234/test/home.html'></iframe>
    <script src="index.js"></script>
</body>
